services:
  - type: web
    name: pokemon-card-price-checker-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.13.7
